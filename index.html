<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <section>
      <header class="block__header">
        <h2>What our customers are saying</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </header>
      <div class="block container">
        <div class="card testimonial">
          <div class="grid grid--1x2">
            <div class="testimonial__image">
              <img
                src="images/testimonial.jpg"
                alt="An image of happy customer."
              />
              <span class="icon-container icon-container--accent">
                <svg class="icon icon--white icon--small">
                  <use xlink:href="images/sprite.svg#quotes"></use>
                </svg>
              </span>
            </div>
            <blockquote class="quote">
              <p class="quote__text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
                doloribus enim animi at quas? Nostrum provident illo tempore.
                Vero, molestiae?
              </p>
              <footer>
                <div class="media">
                  <div class="media__image">
                    <svg class="icon quote__icon">
                      <use xlink:href="images/sprite.svg#line"></use>
                    </svg>
                  </div>
                  <div class="media__body quote__body">
                    <h3 class="media__title quote__author">John Max</h3>
                    <p class="quote__organization">
                      &copy; CEO of the company.
                    </p>
                  </div>
                </div>
              </footer>
            </blockquote>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
