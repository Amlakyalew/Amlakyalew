<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia doloribus
        enim animi at quas? Nostrum provident illo tempore. Vero, molestiae?
      </p>
      <footer>
        <div class="media">
          <div class="media__image">
            <svg class="icon quote__icon">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body quote__body">
            <h3 class="media__title quote__author">John Max</h3>
            <p class="quote__organization">&copy; CEO of the company.</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </body>
</html>
